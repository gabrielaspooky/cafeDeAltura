<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café de altura</title>
    <link rel="stylesheet" href="/Styles/styles.css">
    <link rel="icon" type="image/png" href="/assets/favicon.png"/>
</head>

<body>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/data.js"></script>

        <nav>

            <div class="logo">
            <p>cafedealtura.com</p>
            <img src="/assets/logo.svg" alt="Logo de café de altura">
            </div>

            <ul>
                <li>Tienda</li>
                <li>Suscripción</li>
                <li>Para empresas</li>
                <li>Sobre nosotros</li>
                <li><a href="#contact"></a>Contacto</li>
            </ul>

            <div class="phoneNumberIcon">
                <img src="/assets/Icon-phone.png" alt="Icono de teléfono">
                <div class="phoneNumberText"> 
                <p>+34 919 49 05 18</p>
            </div>
                <a class="logIn">Iniciar sesión</a>

            </div>

           <div class="shoppingBagIcon">
            <img src="/assets/icon-shop.png" alt="Icono de bolsa de compra">
           </div> 

        </nav>
        <h2>
        Checkout
    </h2>
      <form>
    <div class="formContainer">
       <p>Seleccionar método de pago</p>
                    <input type="radio" id="cardType" name="Tarjeta">
                    <label for="cardType">
                        Tarjeta de débito
                        <br>
                        <p>Opción estándar sin seguimiento</p>
                    </label>
                </div>
            
                <div class="emailForm">
                    <label for="email">
                        Email
                    </label>
                <input type="mail" id="email" name="Mail">
                </div>
                    
                <div class="phoneForm">
                    <label for="phoneCode">Teléfono</label>
                    <div class="phoneBox">
                        <select id="phoneCode" class="formSelect" aria-label="Default select example">
                            <option selected>US</option>
                            <option value="ESP">ES</option>
                            <option value="VEN">VEN</option>
                        </select>
                        <input type="text" id="phone" placeholder="+1 (555) 987-6543">
                    </div>
            
    <br>
    <br>
                <div class="textAreaForm">
          
                    <textarea placeholder="¿En qué podemos ayudarte?" id="area-texto" name="area-texto"></textarea>
    
                </div>
    
                <br>
            
    
                    <div class="checkboxForm">
            
                    <input type="checkbox" id="politica-privacidad" name="terminos" value="politica-privacidad">
                    <label for="politica-privacidad">
                    Acepto la <u><b>Política de Privacidad</b></u> y los <u><b>Términos y condiciones</b></u>.
                    </label>
    
                  </div>
    
                  <br>
                    
                   <input type="submit" value="Enviar" class="enviar">
            
                </div>
                </form>
    </div>

        
      </form>

    <section class="copyrighFooter">
        <p>Todos los derechos reservados - Café de Altura SL - 2024</p>
    </section>
        
        </body>
        </html>
